    <style>
      :root {
        --pirate-wood: #2c241b;
        --pirate-wood-light: #3e3226;
        --pirate-gold: #bf9b30;
        --pirate-gold-dim: #8c701c;
        --pirate-parchment: #d4c5a9;
        --pirate-paper: #eaddcf;
        --pirate-red: #8a1c1c;
        --pirate-ocean: #1a3c40;
      }
      body {
        font-family: 'Lato', sans-serif;
        background-color: #1a1a1a;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        margin: 0;
        overflow: hidden;
      }
      h1, h2, h3, .pirate-font {
        font-family: 'Cinzel Decorative', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--pirate-gold);
        border-radius: 4px;
        border: 2px solid var(--pirate-wood);
      }
      ::-webkit-scrollbar-track {
        background: var(--pirate-wood);
      }
      .h-screen-dynamic {
        height: 100vh;
        height: 100dvh;
      }
      /* Parchment Texture Class */
      .bg-parchment {
        background-color: var(--pirate-parchment);
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
      }
      .bg-wood {
        background-color: var(--pirate-wood);
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
      }
    </style>
